<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>About this app</title>
  <meta name="description" content="This app is a geography quiz game where you guess a location based on a randomly generated weather and temperature chart.">
</head>
<body>
  <main style="padding: 2rem; max-width: 800px; margin: 0 auto;">
  <h1>About this app</h1>
  <p>
    This app is a geography quiz game where you generate a weather and temperature chart for a random location around the world and guess its location.
    It uses the Open-Meteo API to obtain climate data and Leaflet to display the map.
  </p>
  <p>User location information is not used. </p>
  <a href="/">Back to top</a>
</main>
</body>
</html>
